<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEARN WITH JBKRIYANSH</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { background: linear-gradient(90deg, #0066ff, #0099ff); color: white; padding: 15px; border-radius: 8px; }
    .card { margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; max-width: 400px; background: #fff; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { display: block; width: 90%; margin: 8px auto; padding: 12px; border: none; border-radius: 6px; font-weight: bold; }
    .recorded { background: #00cc66; color: white; }
  </style>
</head>
<body>
  <h1>LEARN WITH JBKRIYANSH</h1>

  <div id="recorded" class="card">
    <h3>Enter RareStudy URL</h3>
    <input type="text" id="recordedUrl" placeholder="https://rarestudy.site/media/...">
    <button class="recorded" onclick="goToCutCdn()">Next</button>
  </div>

  <footer>Â© LEARN WITH JBKRIYANSH</footer>

  <script>
    function goToCutCdn() {
      const val = document.getElementById("recordedUrl").value.trim();
      if (!val) { alert("Please enter URL"); return; }
      // pass link to cutcdn.html via query param
      window.location.href = "cutcdn.html?src=" + encodeURIComponent(val);
    }
  </script>
</body>
</html>
